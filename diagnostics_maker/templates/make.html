<!DOCTYPE html>
<title>診断作成</title>

    <body>
        <h1>診断を作成する</h1>

        <form action="/make/create" method="post">
            <div>
                診断タイトル　 : {{ form.title }}<br/>
                基本テキスト　 : {{ form.baseText }}<br/>
                リスト　[LIST] : {{ form.listItems }}
            </div>
            <br/>
            <button type="submit">Create</button>
        </form>
        <br/>
        <br/>
        <a href="/">ホームへ戻る</a>
    </body>
</html>
