<!DOCTYPE html>
    <title>Home</title>

    <body>
        <h1>ホーム</h1>
        <form action="/make" method="post">
            <button type="submit">診断作成</button>
        </form>
        <table class="table table-striped table-hover">
            <tr>
                <th>id</th>
                <th>title</th>
            </tr>
            {% for diag in all_diag %}
            <tr>
                <td>{{ diag.id }}</td>
                <td><a href="/diagnostics/{{ diag.id }}">{{ diag.title }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
